<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wer wird Millionär - Spiel</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <!-- Header with money and lifelines -->
    <header class="game-header">
      <a href="index.html" class="btn btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Hauptmenü
      </a>

      <div class="money-display" id="money-display">€0</div>

      <div class="lifelines">
        <button id="fifty-fifty" class="btn btn-lifeline">50:50</button>
        <button id="audience-help" class="btn btn-lifeline">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </button>
        <button id="phone-friend" class="btn btn-lifeline">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main game area -->
    <main class="game-main">
      <!-- Left side - Money ladder -->
      <div class="money-ladder">
        <h3>Gewinnstufen</h3>
        <div class="ladder-levels" id="ladder-levels">
          <!-- Will be filled by JavaScript -->
        </div>
      </div>

      <!-- Right side - Question and answers -->
      <div class="game-content" id="game-content">
        <!-- Will be filled by JavaScript -->
      </div>
    </main>

    <!-- Lifeline dialogs -->
    <div class="modal" id="audience-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Publikumsjoker</h2>
          <p>Das Publikum hat abgestimmt:</p>
        </div>
        <div class="audience-chart" id="audience-chart">
          <!-- Will be filled by JavaScript -->
        </div>
        <button class="btn btn-primary modal-close">Schließen</button>
      </div>
    </div>

    <div class="modal" id="phone-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Telefonjoker</h2>
          <p>Ihr Freund sagt:</p>
        </div>
        <div class="phone-advice" id="phone-advice">
          <!-- Will be filled by JavaScript -->
        </div>
        <button class="btn btn-primary modal-close">Schließen</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="game.js"></script>
</body>
</html>
