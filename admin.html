<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wer wird Millionär - Admin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <header class="admin-header">
      <a href="index.html" class="btn btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Hauptmenü
      </a>
      <h1>Admin-Bereich</h1>
      <div class="spacer"></div>
    </header>

    <!-- Main content -->
    <main class="admin-main">
      <div class="tabs">
        <div class="tab-list">
          <button class="tab-button active" data-tab="questions">Fragen verwalten</button>
          <button class="tab-button" data-tab="sets">Fragen-Sets</button>
        </div>

        <div class="tab-content active" id="questions-tab">
          <!-- Question set selector -->
          <div class="set-selector">
            <div class="selector-group">
              <label for="set-selector">Aktives Fragen-Set:</label>
              <select id="set-selector" class="select">
                <!-- Will be filled by JavaScript -->
              </select>
            </div>

            <button id="new-question-btn" class="btn btn-success">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Neue Frage
            </button>
          </div>

          <!-- Questions table -->
          <div class="card">
            <div class="card-header">
              <h2 id="questions-count">Fragen (0)</h2>
            </div>
            <div class="card-content">
              <div id="questions-table-container">
                <!-- Will be filled by JavaScript -->
              </div>
            </div>
          </div>
        </div>

        <div class="tab-content" id="sets-tab">
          <div class="card">
            <div class="card-header">
              <h2>Fragen-Sets verwalten</h2>
            </div>
            <div class="card-content">
              <div class="set-creator">
                <input type="text" id="new-set-name" class="input" placeholder="Name des neuen Fragen-Sets">
                <button id="create-set-btn" class="btn btn-success">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                  Erstellen
                </button>
              </div>

              <div class="sets-list">
                <h3>Vorhandene Sets</h3>
                <div id="sets-container">
                  <!-- Will be filled by JavaScript -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Question Edit Modal -->
    <div class="modal" id="question-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="question-modal-title">Neue Frage erstellen</h2>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="question-text">Frage</label>
            <input type="text" id="question-text" class="input">
          </div>

          <div class="form-group">
            <label>Antwortmöglichkeiten</label>
            <div class="answer-inputs">
              <div class="answer-input">
                <div class="answer-letter">A</div>
                <input type="text" id="answer-0" class="input">
              </div>
              <div class="answer-input">
                <div class="answer-letter">B</div>
                <input type="text" id="answer-1" class="input">
              </div>
              <div class="answer-input">
                <div class="answer-letter">C</div>
                <input type="text" id="answer-2" class="input">
              </div>
              <div class="answer-input">
                <div class="answer-letter">D</div>
                <input type="text" id="answer-3" class="input">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Richtige Antwort</label>
            <div class="radio-group">
              <div class="radio-item">
                <input type="radio" name="correct-answer" id="correct-0" value="0">
                <label for="correct-0">A: <span id="answer-label-0"></span></label>
              </div>
              <div class="radio-item">
                <input type="radio" name="correct-answer" id="correct-1" value="1">
                <label for="correct-1">B: <span id="answer-label-1"></span></label>
              </div>
              <div class="radio-item">
                <input type="radio" name="correct-answer" id="correct-2" value="2">
                <label for="correct-2">C: <span id="answer-label-2"></span></label>
              </div>
              <div class="radio-item">
                <input type="radio" name="correct-answer" id="correct-3" value="3">
                <label for="correct-3">D: <span id="answer-label-3"></span></label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancel-question-btn" class="btn btn-outline">Abbrechen</button>
          <button id="save-question-btn" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Speichern
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="admin.js"></script>
</body>
</html>
